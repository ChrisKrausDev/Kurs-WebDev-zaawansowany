<!-- Document ready -->
<!-- Pobranie dokumentów i ich długość -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Przykład 1</title>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script>
    $(document).ready(function ()
    // $(function () {});
      // to samo, zapis skrócony
    
    {
      console.log($('.item1').text());
      console.log($('*'));
      console.log($('*').length);
      const $p = $('p');
      // pobranie obiektu jQ
      console.log($p.html());
      console.log($p.text());
      // różnice w wyświetlaniu dla funkcji .html oraz .text
    })
  </script>

  <!-- przy użyciu funckji $(document).ready(function (){}) można deklarować kod js w <head> wszystkie elementy <body> od tego momentu są widoczne dla JS i JQ -->

<body>
  <div class="item1">Div Item1</div>
  <div class="item2">Div Item2</div>
  <div>Div Item1</div>
  <p>Lorem <span>SPAN</span>ipsum dolor, sit amet consectetur adipisicing elit. Inventore odio pariatur harum. Iste
    laborum eos ullam
    voluptatibus eius! Facilis, nemo similique. Veniam, officiis praesentium quas provident quia delectus voluptates?
    Repellat?</p>
  <p>Lorem, ipsum.</p>
